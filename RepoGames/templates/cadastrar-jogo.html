{% extends 'base.html' %}

{% block conteudo %}

<div class="container-fluid">
	<div class="row">
		<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4">
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}

				{{ form.as_p }}

				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
