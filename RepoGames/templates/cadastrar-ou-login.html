{% extends "base.html"%}

{% load static %}

{% block conteudo %}
<!--Fim do Menu-->
<!-- INICIO DO CONTEUDO -->
<div class="container mt-5">
	<div class="row border pt-3 pb-3 rounded">
		<div class="col-sm-12 col-md-12 col-12 col-lg-6 col-xl-6">
			<h3 class="text-center font-weight-bold border-primary border-bottom pt-2 pb-2">Entrar</h3>
			<form action="">
				<div class="form-group">
					<label for="email">Email:</label>
					<input class="form-control" id="email" type="email" placeholder="Email" />
				</div>
				<div class="form-group">
					<label for="senha">Senha:</label>
					<input type="text" class="form-control" id="senha" type="password" placeholder="Senha" />
				</div>
				<button class="btn btn-primary w-100">Entrar</button>
			</form>
		</div>
		<div class="col-12 d-lg-none">
			<div class="mt-5">
				<hr class="border-dark border" />
			</div>
		</div>
		<div class="col-sm-12 col-md-12 col-12 col-lg-6 col-xl-6">
			<h3 class="font-weight-bold text-center border-danger border-bottom pt-2 pb-2">Registre-se</h3>
			<form action="">
				<div class="form-group">
					<label for="nome">Nome:</label>
					<input class="form-control" placeholder="Nome" id="nome" type="text" />
				</div>
				<div class="form-group">
					<label for="sobrenome">Email:</label>
					<input type="email" placeholder="E-mail" id="email" class="form-control" />
				</div>
				<div class="form-group">
					<label for="senha">Senha:</label>
					<input type="text" placeholder="Senha" id="senha" class="form-control" />
				</div>
				<div class="form-group">
					<label for="resenha">Digite a senha novamente:</label>
					<input type="text" placeholder="Senha" id="resenha" class="form-control" />
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="agree" />
					<label for="agree">Li e aceito os <a href="">termos e condições</a> do RepoGames.</label>
				</div>
				<button class="btn btn-danger w-100">Registrar</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
